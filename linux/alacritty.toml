import = [ "~/.config/alacritty/themes/themes/dracula_plus.toml", ]

[env]
TERM = "xterm-256color"

[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
decorations = "Buttonless"
opacity = 0.6
blur = true

[font]
normal = { family = "Inconsolata Nerd Font Mono", style = "Regular" }
bold = { family = "Inconsolata Nerd Font Mono", style = "Bold" }
italic = { family = "Inconsolata Font Mono", style = "Italic" }
bold_italic = { family = "Inconsolata Nerd Font Mono", style = "Bold Italic" }
size = 16

[selection]
save_to_clipboard = true

[shell]
program = "/usr/bin/tmux"
args = ["-u"]

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
{ key = "S", mods = "Control|Shift", action = "SearchForward" },
{ key = "R", mods = "Control|Shift", action = "SearchBackward" },
{ key = "Q", mods = "Control|Shift", action = "Quit" },
#{ key = "C", mods = "Control", action = "Copy" },
{ key = "V", mods = "Control", action = "Paste" }
]

[bell]
animation = "Ease"

[cursor]
style = { shape = "Block", blinking = "Always" }
blink_interval = 250